<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pincode</title>
</head>

<body>
    <form method="post" action="/">
        <h1>Enter latiude and longitude: </h1>
        <input type="text" pattern="\d*" oninput="this.value=this.value.replace(/\D/g,'')" name="lat" required>
        <input type="text" pattern="\d*" oninput="this.value=this.value.replace(/\D/g,'')" name="longi" required>

        <button type="submit">SUBMIT</button>
    </form>
</body>

</html>
